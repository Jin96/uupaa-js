<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>uupaa.js - uu.module.image test</title>
<script id="uupaa.js" type="text/javascript" src="../../uupaa.js?module=dev,ieboost"></script>
<style type="text/css">
body { color: white; background-color: black; }
.screen { background-image: url(../compat/prairiedog.png); }
a, b { color: lightblue }
</style>
</head>
<body>
<div class="screen alpha">
<a href="../../README.htm#demo">README</a> &gt; <a href="../../MODULE.htm#uu.module.image">MODULE</a> &gt; uu.module.image

<h3>Loaded:</h3>
<div id="footprint"></div>
<h3>Error:</h3>
<div id="footprint2"></div>
</div>

<script type="text/javascript">
function boot() {
  var img = new uu.module.image();
  function F(uid, step, response, status, url, async) {
    switch (step) {
    case 1: break;
    case 2: uu.id("footprint").innerHTML += "<p>[" + url + "]</p>";
            break;
    case 4: uu.id("footprint2").innerHTML += "<p>[" + url + "]</p>";
            break;
    }
    uu.log("<br />loading: %d, [total: %d]", img.loading(), img.db.length);
    uu.log("<br />imageEnable: %s", img.already(1));
  }
  img.load("../compat/prairiedog.png", F, 7);
  img.load("../compat/prairiedog_8bpp.png", F, 7);
  img.load("../compat/prairiedog_24bpp.png", F, 7);
  img.load("../../b1.gif", F, 7); // 存在しない
  img.load("http://example.com/hoge.gif", F, 7); // 存在しない
}
uu.ready(boot);
</script>
</body>
</html>
