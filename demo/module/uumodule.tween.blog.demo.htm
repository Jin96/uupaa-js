<style>
html {
  overflow: hidden;
  background-color: black; color: white;
}
.box {
  position: absolute;
  width: 100px;
  height: 100px;
  outline: 0px silver solid;
  background-color: gray;
  color: white;
  text-align: center;
}

#fade     { top: 100px; left:  10px; }
</style>
</head>
<body id="body">

<div>
  <input type="button" value="play" onclick="play()" />
  <input type="button" value="pause" onclick="pause()" />
</div>
<div id="target">
  <div id="fade" class="box tween">fade</div>
</div>

<script>
function play() {
  uu.css(":tween").forEach(function(v) {
    v.uuTween.play();
  });
}
function pause() {
  uu.css(":tween").forEach(function(v) {
    v.uuTween.pause();
  });
}
function fade(elm) {
  var tween = new uuClass.Tween(elm, { ez: UU.EZ.Linear, duration: 1, revert: true });
  tween.move({ x: 400, y: 400, ezy: UU.EZ.OutBounce }).fadeout();
}

function boot() {
  uu.log.set("DEPTH", 3);

  fade(uu.id("fade"));

}
uu.ready(boot, "DMC");
</script>
</body>
</html>
