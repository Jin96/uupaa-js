<canvas id="canvas"></canvas>

<script>
function isA(mix) { return mix instanceof Array; }
function isAL(mix) { return "length" in mix; }
function isU(mix) { return typeof mix === "undefined"; }
function isF(mix) { return typeof mix === "function"; }
function isN(mix) { return typeof mix === "number" && isFinite(mix); }
function isB(mix) { return typeof mix === "boolean"; }
function isS(mix) { return typeof mix === "string"; }
function type(id, mix) {
  var rv = "";
  if (mix === null) {
    rv = "null: " + mix;
  } else if (isN(mix)) {
    rv = "number:" + mix;
  } else if (isB(mix)) {
    rv = "boolean:" + mix;
  } else if (isS(mix)) {
    rv = "string:" + mix;
  } else if (isU(mix)) {
    rv =  "undefined:" + mix;
  } else if (isA(mix)) {
    rv = "array:" + mix;
  } else if (isF(mix)) {
    rv = "function:" + mix;
  } else if (isAL(mix)) {
    rv = "array like:" + mix;
  } else {
    rv = "other:" + mix;
  }
  document.getElementById(id).innerText = rv;
}

function boot() {
var tag = document.getElementsByTagName("canvas");
alert(typeof arguments);
alert(typeof tag);

  type("arguments", arguments);
  type("getElementsByTagName", document.getElementsByTagName("canvas")); // NodeList
  type("getElementById", document.getElementById("canvas")); // HTMLElement
}
window.onload = boot;
</script>
