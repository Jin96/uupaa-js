<title>uupaa.js - Date.toRFC1123String test</title>
<script type="text/javascript" src="../../uupaa.js"></script>

body { color: white; background-color: black; }
a, b { color: lightblue }
</style>

<body>
<a href="../../README.htm">README.htm</a> &gt; Date.rfc1123string.htm

<dl>
  <dt>Date.prototype.toRFC1123String() - </dt>
  <dd>RFC1123に準拠した日付文字列を返します。<br />
      Ajaxの"If-Modified-Since"ヘッダの値や、Webサーバと通信する場合に必要になります。

      <p id="result1" style="font-weight: bold"></p>
  </dd>
</dl>

<script>
function boot() {
  uu.id("result1").innerText = (new Date()).toRFC1123String();
}
uu.window.ready(boot);
</script>

</body>
