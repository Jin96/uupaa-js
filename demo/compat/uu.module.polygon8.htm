<title>uupaa.js - uu.module.polygon x 8 test</title>
<!--[if IE]><script id="xpath.js" type="text/javascript" src="../../lib/xpath.js"></script><![endif]-->
<!--[if IE]><script id="excanvas.js" type="text/javascript" src="../../lib/excanvas.js"></script><![endif]-->
<script id="uupaa.js" type="text/javascript" src="../../uupaa.js"></script>
<style>
#canvas0 {
  position: absolute;
  top: 2em;
  left: 0;
}
</style>
</head>
<body>
<a href="../../README.htm">README.htm</a> &gt; uu.module.polygon8.htm

<canvas id="canvas0" width="640" height="480"></canvas>

<script>
function boot() {
  var poly = new uu.module.polygon({ fps: 50}); // 50fps
  poly.add({ highLight: 0x00, x: 100, y: 100, zoom: 300 });
  poly.add({ color: 0x000066, x: 200, y: 100, zoom: 300 });
  poly.add({ color: 0x0000cc, x: 300, y: 100, zoom: 300 });
  poly.add({ color: 0x006600, x: 200, y: 200, zoom: 300 });
  poly.add({ color: 0x00cc00, x: 300, y: 200, zoom: 300 });
  poly.add({ color: 0x660000, x: 200, y: 300, zoom: 300 });
  poly.add({ color: 0xcc0000, x: 300, y: 300, zoom: 300 });
  poly.add({ color: 0xcccccc, x: 400, y: 300, zoom: 300 });
//  poly.draw(uu.id("canvas0").getContext("2d"), true);
  poly.draw(uu.id("canvas0").getContext("2d"));
  uu.delay(function() {
    poly.draw(uu.id("canvas0").getContext("2d"), true);
  }, 2000);
}
uu.module.load("../../", "polygon", function() {
  uu.canvas.ready(boot);
//uu.window.ready(boot);
});
</script>

</body>
</html>
