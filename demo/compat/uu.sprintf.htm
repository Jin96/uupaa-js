<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>uupaa.js - uu.sprintf() test</title>
<script type="text/javascript" src="../../uupaa.js"></script>
<style>
textarea { font-family: monospace; }
</style>
</head>
<body>
<a href="../../README.htm">README</a> &gt; <a href="../../DOCUMENT.htm#uu.sprintf">DOCUMENT</a> &gt; uu.sprintf<br />
<dl>
  <dt>uu.sprintf() - </dt>
  <dd>ANSI Cのsprintfからオーバースペックな機能を削除し、i18n用の機能を追加したsprintf関数です。<br />
      <a href="http://jp2.php.net/manual/ja/function.sprintf.php">PHPのsprintf()</a>と同様に
      参照する引数を番号で指定できます。<br />
  </dd>
</dl>

<textarea id="txt" rows="20" cols="120"></textarea>

<script type="text/javascript">

function boot() {
  var e = uu.id("txt");
  e.value = "\n---basic---" +
            "\nuu.sprintf(\"[%d],[%d],[%d]\", -123, 123, \"hoge\")            -> " + uu.sprintf("[%d],[%d],[%d]", -123, 123, "hoge") +
            "\nuu.sprintf(\"[%u],[%u],[%u]\", -123, 123, \"hoge\")            -> " + uu.sprintf("[%u],[%u],[%u]", -123, 123, "hoge") +
            "\nuu.sprintf(\"[0%o],[0%o],[%o]\", -123, 123, \"hoge\")          -> " + uu.sprintf("[0%o],[0%o],[%o]", -123, 123, "hoge") +
            "\nuu.sprintf(\"[0x%x],[0x%x],[%x]\", -123, 123, \"hoge\")        -> " + uu.sprintf("[0x%x],[0x%x],[%x]", -123, 123, "hoge") +
            "\nuu.sprintf(\"[0X%X],[0X%X],[%X]\", -123, 123, \"hoge\")        -> " + uu.sprintf("[0X%X],[0X%X],[%X]", -123, 123, "hoge") +
            "\nuu.sprintf(\"[%f],[%f],[%f]\", -123.45, 123.45, \"hoge\")      -> " + uu.sprintf("[%f],[%f],[%f]", -123.45, 123.45, "hoge") +
            "\nuu.sprintf(\"[%.1f],[%.2f],[%.0f]\", -123.45, 123.45, 123.45)-> " + uu.sprintf("[%.1f],[%.2f],[%.0f]", -123.45, 123.45, 123.45) +
            "\nuu.sprintf(\"[%c],[%c],[%c]\", -123, 123, \"hoge\")            -> " + uu.sprintf("[%c],[%c],[%c]", -123, 123, "hoge") +
            "\nuu.sprintf(\"[%s],[%s]\", \"hoge\", \"piyo\")                    -> " + uu.sprintf("[%s],[%s]", "hoge", "piyo") +
            "\nuu.sprintf(\"[%%],[%-],[%]\")                                -> " + uu.sprintf("[%%],[%-],[%]") +
            "\n---width and precision--------------1234567890---" +
            "\nuu.sprintf(\"[%#5d]\", -123)      -> " + uu.sprintf("[%#5d]", -123) +
            "\nuu.sprintf(\"[%#5u]\", -123)      -> " + uu.sprintf("[%#5u]", -123) +
            "\nuu.sprintf(\"[%#5o]\", -123)      -> " + uu.sprintf("[%#5o]", -123) +
            "\nuu.sprintf(\"[%#5x]\", -123)      -> " + uu.sprintf("[%#5x]", -123) +
            "\nuu.sprintf(\"[%#5X]\", -123)      -> " + uu.sprintf("[%#5X]", -123) +
            "\nuu.sprintf(\"[%#5X]\", \"hoge\")    -> " + uu.sprintf("[%#5X]", "hoge") +
            "\nuu.sprintf(\"[%#5f]\", -123.45)   -> " + uu.sprintf("[%#5f]", -123.45) +
            "\nuu.sprintf(\"[%#5.1f]\", -123.45) -> " + uu.sprintf("[%#5.1f]", -123.45) +
            "\nuu.sprintf(\"[%#5c]\", -123)      -> " + uu.sprintf("[%#5c]", -123) +
            "\nuu.sprintf(\"[%#5s]\", -123)      -> " + uu.sprintf("[%#5s]", -123) +
            "\nuu.sprintf(\"[%#5.2s]\", -123)    -> " + uu.sprintf("[%#5.2s]", -123) +
            "\n---i18n argument numbering/swapping---" +
            "\nuu.sprintf(\"The [%2$s] contains [%1$#5x] monkeys\", 5, \"tree\")" +
            "\n　　↓" +
            "\n" + uu.sprintf("The [%2$s] contains [%1$#5x] monkeys", 5, "tree") +
            "" +
            "\n\nuu.sprintf(\"The [%2$s] contains [%1$d] monkeys. That\'s a nice [%2$s] full of [%1$d] monkeys.\", 5, \"tree\")" +
            "\n　　↓" +
            "\n" + uu.sprintf("The [%2$s] contains [%1$d] monkeys. That\'s a nice [%2$s] full of [%1$d] monkeys.", 5, "tree") +
            "" +
            "\n\nuu.sprintf(\"[%d][%4$s][%3$d][%s][%d][%s]\", 1, \"2\", 3, \"4\")" +
            "\n　　↓" +
            "\n" + uu.sprintf("[%d][%4$s][%3$d][%s][%d][%s]", 1, "2", 3, "4") +
            "";
}
uu.dom.ready(boot);
</script>
</body>
</html>
