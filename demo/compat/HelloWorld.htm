<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Hello uupaa.js World</title>
<!--[if IE]><script id="excanvas.js" type="text/javascript" src="http://pigs.sourceforge.jp/excanvas.js"></script><![endif]-->
<script type="text/javascript" src="../../uupaa.js"></script>
<style type="text/css">
#canvas, #msg { position: absolute; top: 0; left: 0 }
#msg { font-weight: bold }
</style>
</head>
<body>
<a href="../../README.htm">README</a> &gt; HelloWorld

<canvas id="canvas" width="400" height="400"></canvas><p id="msg">Hello Japanese Creator!</p>
<script type="text/javascript">
function boot() { 
  var canvas = uu.id("canvas"), ctx = canvas.getContext("2d"),
      color = new uu.module.color(0xff9999);
  function draw() {
    color.add(0x10);
    ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
    ctx.beginPath();
    ctx.fillStyle = color.toRGBString();
    ctx.arc(200, 200, 180, 0, Math.PI * 2, false);
    ctx.fill();
  }
  uu.effect.move(uu.id("msg"));
  uu.effect.move(canvas);
  uu.tm10.set(function() {
    uu.effect.fade(canvas, { speed: 2000, fn: draw })
  }, 2200);
}
uu.module.load("", "io,ui,effect", function() {
  uu.dom.ready(function() {
    uu.canvas.ready(boot);
  });
});
</script>
</body>
</html>
