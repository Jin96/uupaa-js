  <form>
    <input name="email" disabled="disabled" />
    <input name="id" />
  </form>
<script>
uu.window.ready(function() {
  uu.css.pseudo(":enabled", null, "input").forEach(function(v) {
    v.value = "this is it";
  });
});
</script>
