<script>
uu.module("", "dev", function() {
  uu.ready(function() {
    uu.css("div button:only-child").forEach(function(v) {
      v.innerText = "Alone";
      uu.css.set(v, { border: "2px blue solid" })
    });
  }, "W");
});
</script>
