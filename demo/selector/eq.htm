<p>jQueryとの動作の違いを確認するため、テスト用のスクリプトは<a href="http://docs.jquery.com/Selectors/eq">jQueryのAPI Reference</a>を参考にしています。</p>
  <table border="1">
    <tr><td>TD #0</td><td>TD #1</td><td>TD #2</td></tr>
    <tr><td>TD #3</td><td>TD #4</td><td>TD #5</td></tr>
    <tr><td>TD #6</td><td>TD #7</td><td>TD #8</td></tr>
  </table>
<script>
uu.module("", "dev", function() {
  uu.ready(function() {
    uu.css("td:eq(2)").forEach(function(v) {
      uu.css.set(v, { color: "red" });
    });
  }, "W");
});
</script>
<pre>
  uu.css("td:eq(2)").forEach(function(v) {
    uu.css.set(v, { color: "red" });
