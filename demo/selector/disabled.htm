<script id="uupaa.js" type="text/javascript" src="../../uupaa.js"></script>

  </style>

<body>
<a href="../../README.htm">README</a> &gt; 
<a href="../../SELECTOR.htm#uu.attr">SELECTOR</a><br />
<a href="./selector.htm">uu.attr</a> | <a href="./css.htm">uu.css</a> | <a href="./form.htm">uu.css(form)</a>
<hr />
<p>jQueryとの動作の違いを確認するため、テスト用のスクリプトは<a href="http://docs.jquery.com/Selectors/disabled">jQueryのAPI Reference</a>を参考にしています。</p>
  <form>
    <input name="email" disabled="disabled" />
    <input name="id" />
  </form>
<script>
uu.module("", "dev", function() {
  uu.ready(function() {
    uu.attr("*[:disabled]").forEach(function(v) {
      v.value = "this is it";
    });
  }, "W");
});
</script>
<pre>
  uu.attr("*[:disabled]").forEach(function(v) {
    v.value = "this is it";
  });
</pre>
</body>
