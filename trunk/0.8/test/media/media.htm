<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8" />
<title>Media Player</title>
<style></style>
<script>
window.uuconfig = {
    log: {
        rollup: 1000
    }
};
</script>
<script src="../../src/uupaa.js"></script>
<script src="uu.class.media.js"></script>
</head><body>
<p>STATUS: <span id="playButtonState">STOPPED</span></p>
<p>AUDIO: <span id="audioSource">...</span></p>
<p>VIDEO: <span id="videoSource">...</span></p>
<input type="button" value="PREV" onclick="prevAudio()" />
<input type="button" value="PLAY / PAUSE" onclick="togglePlayAudio()" />
<input type="button" value="NEXT" onclick="nextAudio()" />
<input type="button" value="STOP" onclick="stopAudio()" />
<input type="button" value="PAUSE" onclick="pauseAudio()" />
<input type="button" value="VOLUME 0.1" onclick="volumeAudio(0.1)" />
<input type="button" value="VOLUME 0.5" onclick="volumeAudio(0.5)" />
<input type="button" value="VOLUME 0.9" onclick="volumeAudio(0.9)" />
<input id="seekBar" ui="Slider" type="range" value="0" size="200" min="0" max="100" />
<input id="volumeBar" ui="Slider" type="range" value="0" size="50" min="0" max="100" /> <!--  vertical="vertical" -->
<br />
<input type="button" value="clear log" onclick="uu.log.clear()" />

</body></html>
