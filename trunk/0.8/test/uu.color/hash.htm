<div id="div1"><span id="span1">COLOR</span></div>
<script>
function set(color) {
  var c = uu.color(color);
  var hex = c.hex;
  document.getElementById("div1").style.backgroundColor = c.hex;
  document.getElementById("span1").innerHTML = c.hex + "<br />" + c.rgba + "<br />" + c.hsva() + "<br />" + c.hsla();
}
