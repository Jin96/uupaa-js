<!doctype html><html><head><meta charset="UTF-8" />
<title>uu.color unit test</title>
<style>
.uutest ol { background-color:dodgerblue;color:white }
.uutest li { padding:5px;border:1px solid #ccc }
.uutest .li0 { background-color:red   }
.uutest .li1 { background-color:green }
.uutest .li2 { background-color:red   }
.uutest .li3 { background-color:#0a0  }
.uutestinfo { position:fixed;top:10px;right:10px;font-size:xx-large }
.uutestinfo a { border: 3px outset gray;padding:3px;background-color:red;color:white }
.uutestinfo .score { color:black;text-shadow:gray 1px 1px 1px }
.uutestinfo .ngzone {}
</style>
<script src="../../src/uupaa.js"></script>
<script src="../../src/test/test.js"></script>

</head><body>
<script>
uu.ready(function(uu) {
    // extend type Color
    uu.type.COLOR = function(lhs, operator) {
        return lhs instanceof uu.Class.Color;
    };
    // extend type HSLAHASH
    uu.type.HSLAHASH = function(lhs, operator) {
        return "h" in lhs && "s" in lhs && "l" in lhs && "a" in lhs;
    };

    uu.test({
        "uu.color()": "",
        "uu.color('#00007b').rgba で RGBAString( 'rgba(0,0,123,1)' ) を取得できる": function() {
            return [uu.color('#00007b').rgba, "==", 'rgba(0,0,123,1)'];
        },
        "uu.color('#00007b').hsla() で HSLAHash( {h:240,s:100,l:24,a:1} ) を取得できる": function() {
            return [uu.color('#00007b').hsla(), "has", {h:240,s:100,l:24,a:1}];
        },
        "uu.color('tomato').gray().hex で #636363 を取得できる": function() {
            return [uu.color('tomato').gray().hex, "==", "#636363"];
        },
        "uu.color('tomato').sepia().hex で #ab8e71 を取得できる": function() {
            return [uu.color('tomato').sepia().hex, "==", "#ab8e71"];
        },
        "uu.color('tomato').comple().hex で #009cb8 を取得できる": function() {
            return [uu.color('tomato').comple().hex, "==", "#009cb8"];
        },
        "uu.color('tomato').arrange(100, 10, 10).hex で #92ff7a を取得できる": function() {
            return [uu.color('tomato').arrange(100, 10, 10).hex, "==", "#92ff7a"];
        },
        "uu.color('tomato') は Color を返す": function() {
            return [uu.color('tomato'), "is Color"];
        },
        "uu.color(uu.color('tomato')) と uu.color('tomato') は同じ結果になる": function() {
            return [uu.color(uu.color('tomato')), "==", uu.color('tomato')];
        },
        "uu.color('tomato').hsla() は HSLAHash を返す": function() {
            return [uu.color('tomato').hsla(), "is HSLAHash"];
        },
        "uu.color(Color) は Color を返す": function() {
            return [uu.color('tomato'), "is Color"];
        },
        "uu.color(HSLAHash) は ColorHash を返す": function() {
            return [uu.color(uu.color('tomato').hsla()), "is Color"];
        },
        "uu.color(RGBAHash) は Color を返す": function() {
            return [uu.color({r:0,g:0,b:0,a:0}), "is Color"];
        },
        "uu.color(W3CNamedColor) は Color を返す": function() {
            return [uu.color('skyblue'), "is Color"];
        },
        "uu.color('#000') は Color を返す": function() {
            return [uu.color('#000'), "is Color"];
        },
        "uu.color('#000000') は Color を返す": function() {
            return [uu.color('#000000'), "is Color"];
        },
        "uu.color('rgba(0,0,0,0)') は Color を返す": function() {
            return [uu.color('rgba(0,0,0,0)'), "is Color"];
        },
        "uu.color('rgba( 100%, 100%, 100%, 0.5 )') は Color を返す": function() {
            return [uu.color('rgba( 100%, 100%, 100%, 0.5 )'), "is Color"];
        },
        "uu.color('hsla( 360, 100%, 100%, 0.5 )') は Color を返す": function() {
            return [uu.color('hsla( 360, 100%, 100%, 0.5 )'), "is Color"];
        },

        "End Of Test": ""
    });
});
</script></body></html>
