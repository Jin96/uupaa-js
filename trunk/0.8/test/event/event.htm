<!doctype html><html><head><title></title>
<style>
html,body {
/*
    border: 10px solid black;
 */
    margin: 0;
    padding: 0;
    border: 0px solid black;
}
.ans {
    position: absolute; left: 300px; top: 100px;
    width: 300px; height: 300px;
    outline: 1px dotted gray;
}
.absolute {
    position: absolute; left: 100px; top: 100px;
    width: 50px; height: 50px;
    margin: 10px;
    padding: 10px;
    border: 10px solid red;
    background-color: orange;
    outline: 1px dotted gray;
}
.relative {
    position: relative; left: 100px; top: 200px;
    width: 50px; height: 50px;
/*
    margin: 10px;
 */
    padding: 10px;
    border: 10px solid navy;
    background-color: blue;
    outline: 1px dotted gray;
}
.fixed {
    position: fixed; left: 200px; top: 200px;
    width: 50px; height: 50px;
    margin: 10px;
    padding: 10px;
    border: 10px solid yellow;
    background-color: pink;
    outline: 1px dotted gray;
}

</style>
<script src="../../src/uupaa.js"></script>
<script>
uu.ready(function(uu) {

    uu.Class("Button", {
        handleEvent: function(event) {
            uu.text(uu.id("log"),
                    uu.format("type:??, code:??, button:??",
                              event.type, event.code, event.button));
        }
    });

    uu.Class("MousePosition", {
        handleEvent: function(event) {
            uu.event.stop(event);
            var edge = uu.event.edge(event);

            uu.text(uu.id("log"),
                    uu.format("paddingEdgeX:??, paddingEdgeY:??, pageX:??, pageY:??",
                                                    edge.x, edge.y,
                                                    event.pageX, event.pageY));
        }
    });

    uu.Class("Wheel", {
        handleEvent: function(event) {
            uu.text(uu.id("log"),
                    uu.format("code:??, wheel:??, type:??",
                              event.code, event.wheel, event.type));
        }
    });

    uu.Class("Key", {
        handleEvent: function(event) {
            var keyCode = uu.event.key(event);

            uu.text(uu.id("log"),
                    uu.format("code:??, keyCode:??, key:??, type:??",
                              event.code, keyCode.code, keyCode.key, event.type));
        }
    });

/*
    uu.node.builder(function(uu, node) {
        uu.event(node, "mousedown", uu("Button"));
        uu.event(node, "mousewheel", uu("Wheel"));
    });
 */

/*
    var div;
    uu.body(
            div = uu.div("class,ans", "ans",
                uu.div("class,absolute", "absolute", 1),
                uu.div("class,relative", "relative", 2),
                uu.div("class,fixed",    "fixed",    3)));
 */
    var div1, div2, div3;
    uu.body(
        uu.div({cn: "ans"}, "ans",
            div1 = uu.div({cn:"absolute"}, uu.text("absolute")),
            div2 = uu.div({cn:"relative"}, uu.text("relative")),
            div3 = uu.div({cn:"fixed"},    uu.text("fixed"))));

    uu.event(div1, "mousedown", uu("Button"));
    uu.event(div1, "mousewheel", uu("Wheel"));
    uu.event(div2, "mousedown", uu("Button"));
    uu.event(div2, "mousewheel", uu("Wheel"));
    uu.event(div3, "mousedown", uu("Button"));
    uu.event(div3, "mousewheel", uu("Wheel"));


    uu.event(document.body, "mousemove+", uu("MousePosition"));
    uu.event(uu.id("box"), "keydown,keypress,keyup", uu("Key"));
});
</script>
</head><body>
