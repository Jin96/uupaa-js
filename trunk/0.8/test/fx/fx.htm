<!doctype html><html><head><meta charset="UTF-8" />
<title>uu.fx test</title>
<style>
.tgt1 {
  background-color: gray;
  position: absolute;
  width: 100px;
  height: 100px;
}
.tgt2, .tgt4 {
  background-color: gray;
  position: absolute;
  width: 100px;
  height: 100px;
}
.tgt3 {
  background-color: red;
  position: absolute;
  width: 100px;
  height: 100px;
}

</style>
<script src="../../src/uupaa.js"></script>
<script src="../../src/fx/easing.js"></script>
<script src="../../src/color/color.js"></script>
<script src="../../src/query/query.js"></script>
<script>
uu.ready(function(uu) {
    var i, iz = 1;

    for (i = 0; i < iz; ++i) {
        uu.body(uu.div("class,tgt1", "x," + (i * 5) + "px", "tgt1"),
                uu.div("class,tgt2", "x," + (i * 5) + "px", "tgt2"),
                uu.div("class,tgt3", "x," + (i * 5) + "px", "tgt3"),
                uu.div("class,tgt4", "x," + (i * 5) + "px", "tgt4"));
    }
});
function xaddqueue() {
    var color = [uu.color.random().hex,
                 uu.color.random().hex,
                 uu.color.random().hex,
                 uu.color.random().hex];

    uu(".tgt1").fx(2000, { x: [400, "easeOutBack"],
                              y: 400,
                              w: 200,
                              bgc: "skyblue",
                              o: 0.5,
                              fs: 36 });

    uu(".tgt2").css({ o: 0.2 }).
        fx(1000, { x: ["+400", "easeInBack"], y: "+400", o: 1.0, w: 50, h: [50, "easeOutBack"] }).
        fx(1000, { x: ["-400", "easeInBack"], y: "-400", o: 0.2, w: 100, h: [100, "easeOutBack"] });

    uu(".tgt3").css({ o: 1   }).
        fx(2000, { x: "+500px", y: "+500px", o: "-0.9" ,bgc: "rgb(0,255,100)" }).
        fx(400). // standby
        fx(2000, { x: "-500px", y: "-500px", o: 0.5 ,w: 300 ,bgc: "rgb(0,0,0)" });

    uu(".tgt4").css({ o: 1.0 }).
        fx(1000, { x: ["+400", "easeInBack"], y: ["+230", "easeInBack"], o: 0.2, w:  10, h: [100, "easeOutBack"], bgc: color[0] }).
        fx(1000, { x: ["+30",  "easeInBack"], y: ["-100", "easeInBack"], o: 1.0, w:  50, h: [ 10, "easeOutBack"], bgc: color[1] }).
        fx(1000, { x: ["-400", "easeInBack"], y: ["-30",  "easeInBack"], o: 0.2, w:  10, h: [ 50, "easeOutBack"], bgc: color[2] }).
        fx(1000, { x: ["-20",  "easeInBack"], y: ["-100", "easeInBack"], o: 1.0, w: 200, h: [200, "easeOutBack"], bgc: color[3] });
}

function xskip() {
    uu.fx.skip();
}

function xfinish(flicker) {
    uu.fx.skip(0, true, flicker);
}
</script>
</head><body>
<input type="button" value="uu.fx() - add queue" onclick="xaddqueue()" />
<input type="button" value="uu.fx.skip() - skip" onclick="xskip()" />
<input type="button" value="uu.fx.skip(0, true) - finish all" onclick="xfinish(0)" />
<input type="button" value="uu.fx.skip(0, true, true) - finish all + avoid flicker" onclick="xfinish(1)" />

</body></html>
