<!doctype html><html><head><meta charset="UTF-8" />
<title>uu.fx test</title>
<style>
.box {
  background-color: skyblue;
  position: absolute;
  width: 100px;
  height: 15px;
  overflow: hidden;
}
</style>
<script>
var useTimer = (window.name + "") === "Timer";

document.title = useTimer ? "Timer" : "setInterval";
window.uuconfig = {
    fx: {
        tiemr:  useTimer,
        fps:    10
    }
};

function switchTimer() {
    window.name = useTimer ? "setInterval" : "Timer";
    location.reload(false);
}
</script>
<script src="../../src/uupaa.js"></script>
<script>
var easing = ("linear,inquad,outquad,inoutquad,incubic,outcubic,inoutcubic," +
              "outincubic,inquart,outquart,inoutquart,outinquart,inback," +
              "outback,inoutback,outinback,inbounce,outbounce").split(",");

uu.ready(function(uu) {
    function creator(ezfn, i) {
        var node;

        // create node
        uu.body(node = uu.div("class,box,title," + ezfn, ezfn));

        // style
        uu.css(node, { o: 0.5, x: offX, y: offY + i * 20 });

        // bind
        uu.event.hover(node, function(evt, hover) {
            if (hover) {
                uu.fx(node, 400, { o: 1.0 });
                uu.fx(node, 500, { w: [ 50, node.title], chain:   1 });
                uu.fx(node, 500, { w: [400, node.title], reverse: 1 });
            } else {
                uu.fx(node, 400, { o: 0.5 });
            }
        });
    }

    var offX = 20, offY = 50;

    uu.each(easing, creator);

    offX = 420;
    uu.each(easing, creator);
});
function run() {
    // skip all
    uu.fx.skip(null, true);

    uu.each(uu.klass("box"), function(node, i) {

//      uu.fx.skip(node);
        uu.fx(node, 500, { w: [ 50, node.title], chain:   1 });
        uu.fx(node, 500, { w: [400, node.title], reverse: 1 });
    });
}

</script>
</head><body>
    <input type="button" value="setInterval &lt;=&gt; Timer" onclick="switchTimer()" />
    <input type="button" value="run" onclick="run()" />
</body></html>
