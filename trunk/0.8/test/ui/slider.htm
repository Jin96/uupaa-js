<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8" />
<title>Slider demo</title>
<script src="../../src/uupaa.js"></script>
<script src="../../src/ui/slider.js"></script>
<script src="../../src/ui/slider.snip.js" id="slider" type="text/html"></script>
<script>
var slider = [];

function newSlider() {
    var arg = {};

    var rv = uu.snippet("slider", arg);

    if (!arg.run) {
        uu.body(rv.style());
    }
    var step = +uu.id("stepValue").innerText,
        min  = +uu.id("minValue").innerText,
        max  = +uu.id("maxValue").innerText,
        rail = +uu.id("railValue").previousSibling.value,
        dir  = +uu.id("directionValue").previousSibling.value;

    rv.widget(null, { vertical: dir, short: rail, step: step, min: min, max: max, value: 50 });
}
function range(that) {
    var id = that.nextSibling.id,
        val = +that.value;

    if (id === "railValue") {
        uu.id(id).innerText = val ? "Short Rail" : "Long Rail";
    } else if (id === "directionValue") {
        uu.id(id).innerText = val ? "Vertical" : "Horizontal";
    } else {
        uu.id(id).innerText = val;
    }
}
</script>
</head><body>
<p>step: <input type="range" value="1" min="1" max="50" onchange="range(this)" /><span id="stepValue">1</span>
</p>
<p>min: <input type="range" value="0" min="0" max="10" onchange="range(this)" /><span id="minValue">0</span>
</p>
<p>max: <input type="range" value="100" min="90" max="100" onchange="range(this)" /><span id="maxValue">100</span>
</p>
<p>rail size: <input type="range" value="0" min="0" max="1" onchange="range(this)" /><span id="railValue">Long Rail</span>
</p>
<p>direction: <input type="range" value="0" min="0" max="1" onchange="range(this)" /><span id="directionValue">Horizontal</span>
</p>

<input type="button" value="new Slider" onclick="newSlider()" />

<br />

</body></html>
