<script>
var duration = 300;

function moveDuration(that) {
    duration = that.value
    uu.text(uu.id("durationValue"), duration);
}

uu.ready(function() {
    // init
    uu.ui.slider.dressup(uu.css.textSelectable(uu.id("slide1")), { degree: 0  });
    uu.ui.slider.dressup(uu.css.textSelectable(uu.id("slide2")), { degree: 45 });
    uu.ui.slider.dressup(uu.css.textSelectable(uu.id("slide3")), { degree: 90 });

    uu.click(uu.id("slide1"), function(evt, node) {
        uu.ui.slider(node, duration);
    });
    uu.click(uu.id("slide2"), function(evt, node) {
        uu.ui.slider(node, duration);
    });
    uu.click(uu.id("slide3"), function(evt, node) {
        uu.ui.slider(node, duration);
    });

});

</script>
