<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8" />
<title>Slider demo</title>
<script src="../../src/uupaa.js"></script>
<script src="../../src/ui/ui.js"></script>
<script src="../../src/ui/ui.snip.js" id="ui" type="text/html"></script>
<script>
uu.ready(function() {
    uu.body(uu.snippet("ui"));
});

function newSlider() {
    var rv,
        step = +uu.id("stepValue").innerText,
        min  = +uu.id("minValue").innerText,
        max  = +uu.id("maxValue").innerText,
        rail = parseInt(uu.id("railValue").innerText),
        dir  = parseInt(uu.id("directionValue").innerText);

    rv = uu.ui("Slider", { vertical: dir, short: rail, step: step,
                           min: min, max: max, value: min });
    uu.body(rv[1]);
}

function range(that, id) {
    var val = +that.value;

    if (id === "railValue") {
        uu.id(id).innerText = val ? "1 (Short Rail)" : "0 (Long Rail)";
    } else if (id === "directionValue") {
        uu.id(id).innerText = val ? "1 (Vertical)" : "0 (Horizontal)";
    } else {
        uu.id(id).innerText = val;
    }
}
</script>
</head><body>
<input type="button" value="HTML5 Formnize" onclick="uu.ui()" />
<input type="button" value="new Slider" onclick="newSlider()" />

<p>step: <input type="range" value="1" min="1" max="10"" onchange="range(this, 'stepValue')" /><span id="stepValue">1</span>
</p>
<p>min: <input type="range" value="0" min="0" max="10" onchange="range(this, 'minValue')" /><span id="minValue">0</span>
</p>
<p>max: <input type="range" value="100" min="90" max="100" onchange="range(this, 'maxValue')" /><span id="maxValue">100</span>
</p>
<p>rail size: <input type="range" value="0" min="0" max="1" short="1" onchange="range(this, 'railValue')" /><span id="railValue">0 (Long Rail)</span>
</p>
<p>direction: <input type="range" value="0" min="0" max="1" short="1" onchange="range(this, 'directionValue')" /><span id="directionValue">0 (Horizontal)</span>
</p>

</body></html>
