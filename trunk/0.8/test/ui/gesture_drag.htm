<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8" />
<title>uu.ui.drag gesture drag</title>
<script src="../../src/uupaa.js"></script>
<script src="../../src/ui/dragbase.js"></script>
<script src="../../src/ui/zindex.js"></script>
<script src="../../src/ui/shim.js"></script>
<script src="../../src/ui/drag.js"></script>
<script src="../../src/css/box.js"></script>
<script src="../../src/css/text.js"></script>
<script src="../../src/misc/matrix2d.js"></script>
<style>
html, body {
/*
  overflow: hidden;
 */
  background-color: #333;
}
img {
    border: 10px solid white;
}
</style>
</head><body id="body">

<script>

uu.ready("window", function(uu) {
    var option = {
        mousedown: function(evt, node, option, dragInfo) {
            if (!uu.ie) {
                uu.fx.skip(node, 1, 1);
                uu.fx(node, 100, { o: 1 });
            }
        },
        mouseup: function(evt, node, option, dragInfo) {
            if (!uu.ie) {
                uu.fx(node, 400, { o: 0.4 });
            }
        }
    };

    uu.tag("img").forEach(function(node, i) {
        uu.css.toAbsolute(node);
        uu.fx(node, 500, { o: 0.4, x: 400, y: 400 });
        uu.fx(node, 500, { x: (i % 5) * 80 + i * 20,
                           y: (i % 5) * 80 + i * 20 });
        uu("Drag", node, null, option);
    });

});

</script>
