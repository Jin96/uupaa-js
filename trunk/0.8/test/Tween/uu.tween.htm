<!doctype html><html><head><meta charset="UTF-8" />
<title></title>
<style>
.tgt1 {
  background-color: gray;
  position: absolute;
  width: 100px;
  height: 100px;
}
.tgt2 {
  background-color: gray;
  position: absolute;
  width: 100px;
  height: 100px;
}
.tgt3 {
  background-color: red;
  position: absolute;
  width: 100px;
  height: 100px;
}

</style>
<script src="../../src/uupaa.js"></script>
<script src="../../src/Tween/easing.js"></script>
<script src="../../src/Color/uu.color.js"></script>
<script src="../../src/uu.jam.js"></script>
<script>
function xboot(uu) {
    var i, iz = 1;

    for (i = 0; i < iz; ++i) {
        uu.node.add(uu.div("class,tgt1", "x," + (i * 5) + "px", ":tgt1"));
        uu.node.add(uu.div("class,tgt2", "x," + (i * 5) + "px", ":tgt2"));
        uu.node.add(uu.div("class,tgt3", "x," + (i * 5) + "px", ":tgt3"));
    }
}
function xaddqueue() {
    uu(".tgt1").tween(2000, { left: [400, "easeOutBack"],
                              top: 400,
                              width: 200,
                              bgcolor: "skyblue",
                              opacity: 0.5,
                              fontSize: 36 });
    uu(".tgt2").css({ o: 0.2 }).
        tween(1000, { x: ["+=400", "easeInBack"], y: "+=400", o: 1.0, w: 50, h: [50, "easeOutBack"] }).
        tween(1000, { x: ["-=400", "easeInBack"], y: "-=400", o: 0.2, w: 100, h: [100, "easeOutBack"] });
    uu(".tgt3").css({ o: 1   }).
        tween(2000, { x: "+=500px", y: "+=500px", o: "-=0.9"
                      ,bgcolor: "rgb(0,255,100)"
                    }).
        tween(2000, { x: "-=500px", y: "-=500px", o: 0.5
                      ,w: 300
                      ,bgcolor: "rgb(0,0,0)"
                    });
}

function xskip() {
    uu.tween.skip();
}

function xfinish() {
    uu.tween.skip(0, 1);
}
</script>
</head><body>
<input type="button" value="uu.tween() - add queue" onclick="xaddqueue()" />
<input type="button" value="uu.tween.skip() - skip" onclick="xskip()" />
<input type="button" value="uu.tween.skip(0,1) - finish all" onclick="xfinish()" />

</body></html>
