<!doctype html><html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>view - position: relative - nest</title>
<style type="text/css">
@import url(../../README.css);
.view-box1 {
  padding: 10px;
  position: relative;
  top: 10px; left: 10px;
}
.box1 {
  width: 300px;
  border: 4px solid navy;
  -uu-border-radius: 4px;
  -uu-box-shadow: skyblue 10px 10px 5px;
  -webkit-border-radius: 4px;
  -webkit-box-shadow: skyblue 10px 10px 5px;
}
.view-box2 {
  padding: 10px;
  position: absolute;
/*
  left: 10px;
 */
  right: 10px;
  top: 20px;
}
.box2 {
  width: 160px;
  height: 100px;
  border: 4px solid navy;
  -uu-border-radius: 4px;
  -uu-box-shadow: skyblue 10px 10px 5px;
  -uu-background-image: url(../img/cover14.jpg);
  -webkit-border-radius: 4px;
  -webkit-box-shadow: skyblue 10px 10px 5px;
  background-image: url(../img/cover14.jpg);
}

</style>
<!--
<script type="text/javascript" src="../../uupaa.js"></script>
 -->

</head><body>

<div class="view-box1">
  <div class="box1">
    box1

    <div class="view-box2">
      <div class="box2">
        box2
      </div>
    </div>
  </div>
</div>

</body></html>
