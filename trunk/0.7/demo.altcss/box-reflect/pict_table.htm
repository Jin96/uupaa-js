<!doctype html><html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>-uu-display + -uu-box-reflect</title>
<style type="text/css">
html {
  color: whitesmoke; background-color: #222;
  margin: 0.5em 2em; line-height: 1.5;
}
.view {
  margin: 2px;
}
.reflect {
  -uu-box-reflect: below 0px
      -uu-gradient(linear, left top, left bottom, from(transparent),
                       color-stop(0.65, transparent), to(white));
}
.disptbl {
  display: table;
  -uu-display: table;
}
.disptbl li {
  display: table-cell;
  padding: 0;
  margin: 0;
}
.center {
  margin: auto;
  width: 650px;
}
html.ifie6 .center {
  text-align: center;
}
</style>
<script>
window.xconfig = { dir: "../img" };
</script>
<script type="text/javascript" src="../../uupaa.js"></script>

</head>
<body>


<div class="center">
  <ul class="disptbl">
    <li><div class="view"><img class="reflect" src="../img/cover01.jpg" /></div></li>
    <li><div class="view"><img class="reflect" src="../img/cover02.jpg" /></div></li>
    <li><div class="view"><img class="reflect" src="../img/cover03.jpg" /></div></li>
    <li><div class="view"><img class="reflect" src="../img/cover04.jpg" /></div></li>
  </ul>
  <ul class="disptbl">
    <li><div class="view"><img class="reflect" src="../img/cover05.jpg" /></div></li>
    <li><div class="view"><img class="reflect" src="../img/cover06.jpg" /></div></li>
    <li><div class="view"><img class="reflect" src="../img/cover07.jpg" /></div></li>
    <li><div class="view"><img class="reflect" src="../img/cover08.jpg" /></div></li>
  </ul>
  <ul class="disptbl">
    <li><div class="view"><img class="reflect" src="../img/cover09.jpg" /></div></li>
    <li><div class="view"><img class="reflect" src="../img/cover10.jpg" /></div></li>
    <li><div class="view"><img class="reflect" src="../img/cover11.jpg" /></div></li>
    <li><div class="view"><img class="reflect" src="../img/cover12.jpg" /></div></li>
  </ul>
</div>

</body>
</html>
