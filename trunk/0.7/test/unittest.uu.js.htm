<script>
function xboot(uu) {
  uu.test({
    "uu.ary()": "",
      "[1][through] uu.ary([1,2]) は引数で与えられた [1,2] をそのまま返す(複製しない)": function() {
        var ary1 = [1, 2];
        var ref1 = ary1;

        return [uu.ary(ary1), "===", ref1];
      },
      "[2][to ary] uu.ary(12) は [12] を返す": function() {
        return [uu.ary(12), "==", [12]];
      },
      "[3][to ary] uu.ary('12') は ['12'] を返す": function() {
        return [uu.ary('12'), "==", ['12']];
      },
      "[4][to ary(no split)] uu.ary('12,12', 0) は ['12,12'] を返す": function() {
        return [uu.ary('12,12', 0), "==", ['12,12']];
      },
      "[5][convert NodeList] uu.ary(document.getElementsByTagName('HTML')) は NodeList を配列に変換できる。その結果は uu.query('html') と等しい": function() {
        return [uu.ary(document.getElementsByTagName('HTML')), "==", uu.query('html')];
      },
      "[5][convert NodeList] uu.ary(document.getElementsByTagName('HTML')) は NodeList を配列に変換できる。その結果は [uu.html()] と等しい": function() {
        return [uu.ary(document.getElementsByTagName('HTML')), "==", [uu.html()]];
      },
      "[6][convert arguments] uu.ary(arguments) は 引数(1, 2, 3)を配列( [1, 2, 3] )に変換できる": function() {
        function uuarytest1() {
          return uu.ary(arguments);
        }
        var rv = uuarytest1(1, 2, 3);
        return [rv, "==", [1, 2, 3]];
      },
      "[7][split ,] uu.ary('word,word') はカンマで分割し、配列 ['word', 'word'] に変換する": function() {
        return [uu.ary('word,word'), "==", ['word', 'word']];
      },
      "[8][split ;] uu.ary('word;word', ';') はセミコロンで分割し、配列 ['word', 'word'] に変換する": function() {
        return [uu.ary('word;word', ';'), "==", ['word', 'word']];
      },
    "uu.ary.has()": "",
      "[1][has array] uu.ary.has(1, [1, 2, 3]) は true": function() {
        return [uu.ary.has(1, [1, 2, 3]), "is true"];
      },
      "[1][has array] uu.ary.has('1', [1, 2, 3]) は false": function() {
        return [uu.ary.has('1', [1, 2, 3]), "is false"];
      },
      "[1][has array] uu.ary.has('1', ['1', 2, 3]) は true": function() {
        return [uu.ary.has('1', ['1', 2, 3]), "is true"];
      },
      "[1][has array] uu.ary.has(2, ['1', , 2, 3]) は true (粗い配列でもとりあえずOK)": function() {
        return [uu.ary.has(2, ['1', , 2, 3]), "is true"];
      },
      "[1][has array] uu.ary.has(undefined, ['1', , 2, 3]) は false (undefined は検索できない)": function() {
        return [uu.ary.has(undefined, ['1', , 2, 3]), "is false"];
      },
      "[1][has array] uu.ary.has(undefined, ['1', undefined, 2, 3]) は false (undefined は検索できない)": function() {
        return [uu.ary.has(undefined, ['1', undefined, 2, 3]), "is false"];
      },
      "[1][has array] uu.ary.has([1, 2], [1, 2, 3]) は true": function() {
        return [uu.ary.has([1, 2], [1, 2, 3]), "is true"];
      },
      "[2][has node] uu.ary.has(document.body, [document, document.body]) は true": function() {
        return [uu.ary.has(document.body, [document, document.body]), "is true"];
      },
    "uu.ary.sort()": "",
      "[1][num 0-9] uu.ary.sort([11, 222, 4], '0-9') は 数字順(0→9)([4, 11, 222])にソートされる": function() {
        return [uu.ary.sort([4, 11, 222], "0-9"), "==", [4, 11, 222]];
      },
      "[2][num 9-0] uu.ary.sort([11, 222, 4], '9-0') は 数字順(9→0)([222, 11, 4])にソートされる": function() {
        return [uu.ary.sort([4, 11, 222], "9-0"), "==", [222, 11, 4]];
      },
      "[3][ascii a-z] uu.ary.sort(['z', 'a', 'b', 'c'], 'A-Z') は 英字順(A→Z)(['a', 'b', 'c', 'z'])にソートされる": function() {
        return [uu.ary.sort(['z', 'a', 'b', 'c'], "A-Z"), "==", ['a', 'b', 'c', 'z']];
      },
      "[4][ascii a-z] uu.ary.sort(['z', 'a', 'b', 'c'], 'Z-A') は 英字順(Z→A)(['z', 'c', 'b', 'a'])にソートされる": function() {
        return [uu.ary.sort(['z', 'a', 'b', 'c'], "Z-A"), "==", ['z', 'c', 'b', 'a']];
      },
      "[5][user func] uu.ary.clean([,,1,2,,]) は [1, 2]": function() {
        return [uu.ary.clean([,,1,2,,]), "is", [1, 2]];
      },
    "uu.ary.clean()": "",
      "uu.ary.clean(var ary=[1,2,3]; delete ary[1]) -> [1,3]。uu.ary.clean は 欠落(delete)した要素や null をスキップする": function() {
        var ary = [1, 2, 3];
        delete ary[1];
        return [uu.ary.clean(ary), "->", [1, 3]];
      },
      "uu.ary.clean(var ary=[1,2,,null,3]; delete ary[1]) -> [1,3]。uu.ary.clean は 欠落(delete)した要素や null をスキップする": function() {
        var ary = [1,2,,null,3];
        delete ary[1];
        return [uu.ary.clean(ary), "->", [1, 3]];
      },

      "uu.ary.clean([,,1,2,,]) -> [1, 2]": function() {
        return [uu.ary.clean([,,1,2,,]), "->", [1, 2]];
      },
      "uu.ary.clean([,null,1,2,,]) -> [1, 2]": function() {
        return [uu.ary.clean([,null,1,2,,]), "->", [1, 2]];
      },
      "uu.ary.clean([null]) -> []": function() {
        return [uu.ary.clean([null]), "->", []];
      },
      "uu.ary.clean([void 0]) -> []": function() {
        return [uu.ary.clean([void 0]), "->", []];
      },
      "uu.ary.clean([]) -> []": function() {
        return [uu.ary.clean([]), "->", []];
      },
    "uu.ary.clone()": "",
      "uu.ary.clone([1,2]) は 配列とその中身を複製(クローン)する。元の配列 [1,2] とクローンされた配列は別( !== )の配列である": function() {
        var ary1 = [1, 2];
        var ary2 = uu.ary.clone(ary1);

        return [ary1, "!==", ary2];
      },
    "uu.ary.unique()": "",
      "[1][unique elements] uu.ary.unique([<body>, <head>, <body>]) は [<body>, <head>]": function() {
        var body = uu.body(),
            head = uu.head();
        return [uu.ary.unique([body, head, body]), "==", [body, head]];
      },
      "[1][unique elements] uu.ary.unique([0, 1, 2, 3, 3, 2, 1, 0]) は [0, 1, 2, 3]": function() {
        return [uu.ary.unique([0, 1, 2, 3, 3, 2, 1, 0]), "==", [0, 1, 2, 3]];
      },
      "[2][unique literals] uu.ary.unique([0, 1, 2, 3, 3, 2, 1, 0], 1) は [0, 1, 2, 3]": function() {
        return [uu.ary.unique([0, 1, 2, 3, 3, 2, 1, 0], 1), "==", [0, 1, 2, 3]];
      },
      "uu.ary.unique(var ary=[1,2,,null,3,3,2,1,0]; delete ary[1]) は [1, 3, 2, 0]。\nuu.ary.unique は 欠落(delete)した要素や null をスキップする": function() {
        var ary = [1,2,,null,3,3,2,1,0];
        delete ary[1];

        return [uu.ary.unique(ary), "==", [1, 3, 2, 0]];
      },


    "uu.ary.indexOf()": "",
      "uu.ary.indexOf([1,2,3], 1) は 0 を返す": function() {
        return [uu.ary.indexOf([1,2,3], 1), "is", 0];
      },
      "uu.ary.indexOf([<body>, <head>], <head>) は 1 を返す": function() {
        return [uu.ary.indexOf([uu.body(), uu.head()], uu.head()), "is", 1];
      },
      "uu.ary.indexOf([<body>, <head>], <html>) は -1 (not found) を返す": function() {
        return [uu.ary.indexOf([uu.body(), uu.head()], uu.html()), "is", -1];
      },
/*
    "uu.ary.filter()": "",
      "uu.ary.filter([12, 5, 8, 130, 44], function(v) { return v >= 10; }) は [12, 130, 44] を返す": function() {
        return [uu.ary.filter([12, 5, 8, 130, 44], function(v) { return v >= 10; }), "is", [12, 130, 44]];
      },
    "uu.ary.every()": "",
      "uu.ary.every([12, 5, 8, 130, 44], function(v) { return v >= 10; }) は false を返す": function() {
        return [uu.ary.every([12, 5, 8, 130, 44], function(v) { return v >= 10; }), "is false"];

      "uu.ary.every([12, 54, 18, 130, 44], function(v) { return v >= 10; }) は true を返す": function() {
        return [uu.ary.every([12, 54, 18, 130, 44], function(v) { return v >= 10; }), "is true"];
      },
    "uu.ary.some()": "",
      "uu.ary.some([12, 5, 8, 130, 44], function(v) { return v < 10; }) は true を返す": function() {
        return [uu.ary.some([12, 5, 8, 130, 44], function(v) { return v < 10; }), "is true"];
      },
      "uu.ary.some([12, 54, 18, 130, 44], function(v) { return v < 10; }) は false を返す": function() {
        return [uu.ary.some([12, 54, 18, 130, 44], function(v) { return v < 10; }), "is false"];
      },
    "uu.ary.map()": "",
      "uu.ary.map([1, 2, 3, 4, 5], function(v) { return v * 2; }) は [2, 4, 6, 8, 10] を返す": function() {
        return [uu.ary.map([1, 2, 3, 4, 5], function(v) { return v * 2; }), "is", [2, 4, 6, 8, 10]];
      },
 */
    "uu.attr()": "",
      "[1][get all attrs] uu.attr(uu.id('div')) は Hash を返す(結果はブラウザ依存)": function() {
        return [uu.attr(uu.id('div')), "is hash"];
      },
      "[2][get all attrs(without style, uu*)] uu.attr(uu.id('div'), 1) は { id: 'div', title: 'title' } と等しい('uu'で始まる属性と、style属性は取得できない)": function() {
        return [uu.attr(uu.id('div'), 1), "->", { id: 'div', title: 'title' }];
      },
      "[3][get one attr] uu.attr(uu.id('div'), 'id') は 'div' } と等しい": function() {
        return [uu.attr(uu.id('div'), 'id'), "->", 'div'];
      },
      "[4][get some attrs] uu.attr(uu.id('div'), 'id,title') は { id: 'div', title: 'title' } と等しい": function() {
        return [uu.attr(uu.id('div'), 'id,title'), "->", { id: 'div', title: 'title' }];
      },
      "[5][set one attr] uu.attr(uu.id('div'), 'title', 'hoge') は node を返し、title は hoge に設定される": function() {
        var node = uu.id('div');
        if (uu.attr(node, 'title', 'hoge') !== node) {
          return [uu.attr(node, 'title', 'hoge'), "is fail"];
        }
        return [uu.attr(node, 'title'), "->", 'hoge'];
      },
      "[6][set some attrs] uu.attr(uu.id('div'), { 'class': 'A1', title: 'title' }) は node を返し、className は A1 に、 title は title に設定される": function() {
        var node = uu.id('div');
        if (uu.attr(node, { 'class': 'A1', title: 'title' }) !== node) {
          return [uu.attr(node, { 'class': 'A1', title: 'title' }), "is fail"];
        }
        return [uu.attr(node, 'title'), "->", 'title'];
      },

    "uu.attr.get()": "",
      "[3][get one attr] uu.attr.get(uu.id('div'), 'id') は 'div' } と等しい": function() {
        return [uu.attr.get(uu.id('div'), 'id'), "->", 'div'];
      },
      "[4][get some attrs] uu.attr.get(uu.id('div'), 'id,title') は { id: 'div', title: 'title' } と等しい": function() {
        return [uu.attr.get(uu.id('div'), 'id,title'), "->", { id: 'div', title: 'title' }];
      },
      "uu.attr.get('href,.,title,dot')": function() {
        var e;
        uu.body(e = uu.a("href,.,title,dot", "#link"));
        var v = uu.attr.get(e, "href");
        return [v, "is", "."];
      },
      "URLを含んでいても、uu.attr.get('href,http://example.com/,title,long') は問題なし": function() {
        var e;
        uu.body(e = uu.a("href,http://example.com/,title,long", "#link"));
        var v = uu.attr.get(e, "href");
        return [v, "is string"];
      },

    "uu.attr.set()": "",
      "[1][set some attrs] uu.attr.set(uu.id('div'), { title: 'unittest' }) で設定された値と uu.attr.get(uu.id('div'), 'title') の結果は等しい": function() {
        uu.attr.set(uu.id('div'), { title: 'unittest' });
        var rv = uu.attr.get(uu.id('div'), 'title');
        return ["unittest", "==", rv];
      },
    "uu.Class()": "",
      "uu.Class は複数回生成すると別々のインスタンスを返す": function() {
        var obj1 = uu.factory("UNITTEST1");
        var obj2 = uu.factory("UNITTEST1");

        return [obj1, "!=", obj2];
      },
    "uu.Class.singleton()": "",
      "uu.Class.singleton は複数回生成しても同じインスタンスを返す": function() {
        uu.Class.singleton("UNITTEST2");
        var obj1 = uu.factory("UNITTEST2");
        var obj2 = uu.factory("UNITTEST2");

        return [obj1, "==", obj2];
      },
    "uu.Class.guid()": "",
      "uu.Class.guid はユニークな ID を返す": function() {
        var obj1 = uu.factory("UNITTEST3");
        var obj2 = uu.factory("UNITTEST3");

        return [uu.Class.guid(obj1), "<", uu.Class.guid(obj2)];
      },
      "singleton クラスなら uu.Class.guid は同じ ID を返す": function() {
        uu.Class.singleton("UNITTEST4");
        var obj1 = uu.factory("UNITTEST4");
        var obj2 = uu.factory("UNITTEST4");

        return [uu.Class.guid(obj1), "==", uu.Class.guid(obj2)];
      },
    "uu.factory()": "",
      "[1][create instance] uu.factory('UNITTEST1', 1, 2) は new uu.Class('UNITTEST1', 1, 2) の結果(インスタンス)を返す": function() {
        uu.Class("UNITTEST1"); // define
        var obj1 = uu.factory("UNITTEST1");

        return [obj1, "is instance"];
      },
      "[2][define Class and create instance] uu.factory('my', { init: uuvain }, 1) は クラス'my'を定義し、new uu.Class('my', 1) の結果(インスタンス)を返す": function() {
        var obj2 = uu.factory('my', { init: uuvain }, 1);

        return [obj2, "is instance"];
      },

    "uu.klass.has()": "",
      "uu.klass.has(uu.id('div')) ( 'A1 A2 A3') は 'A1 A3' を含んでいる": function() {
        uu.id('div').className = "";
        uu.klass.add(uu.id('div'), "A1 A2 A3");

        return [uu.klass.has(uu.id('div'), "A1 A3"), "is true"];
      },
      "uu.klass.has(uu.id('div')) ( '') は '' を含んでいない": function() {
        uu.id('div').className = "";
        uu.klass.add(uu.id('div'), "");

        return [uu.klass.has(uu.id('div'), ""), "is false"];
      },
      "uu.klass.has(uu.id('div')) ( 'A1 A2 A3') は ' A2 ' を含んでいる": function() {
        uu.id('div').className = "";
        uu.klass.add(uu.id('div'), "A1 A2 A3");

        return [uu.klass.has(uu.id('div'), " A2 "), "is true"];
      },
      "uu.klass.has(uu.id('div')) ( 'あ い う') は ' い ' を含んでいる": function() {
        uu.id('div').className = "";
        uu.klass.add(uu.id('div'), "あ い う");

        return [uu.klass.has(uu.id('div'), " い "), "is true"];
      },
      "uu.klass.has(uu.id('div')) ( 'うい') は 'い' を含んでいない": function() {
        uu.id('div').className = "";
        uu.klass.add(uu.id('div'), "うい");

        return [uu.klass.has(uu.id('div'), "い"), "is false"];
      },


    "uu.klass.add()": "",
/*
      "uu.klass.add(uu.id('div')) ( 'A1 A2 A3' ) に 'A4　　　A1　' を足すと 'A1 A2 A3 A4 A1' になる": function() {
        uu.id('div').className = "";
        uu.klass.add(uu.id('div'), "A1 A2 A3");
        uu.klass.add(uu.id('div'), "A4   A1 ");

        return [uu.id('div').className, "->", 'A1 A2 A3 A4 A1'];
      },
 */
      "uu.klass.add(uu.id('div')) ( ' A1 A2 A3' ) に 'A4 A1' を足すと ' A1 A2 A3 A4 A1' になる": function() {
        uu.id('div').className = "";
        uu.klass.add(uu.id('div'), "A1 A2 A3");
        uu.klass.add(uu.id('div'), "A4 A1");

        return [uu.id('div').className, "->", ' A1 A2 A3 A4 A1'];
      },

    "uu.klass.sub()": "",
      "uu.klass.sub(uu.id('div')) ( 'A1 A2 A3 A4 A1' )から( 'A1　　A4' )を引くと 'A2 A3' になる": function() {
        uu.id('div').className = "A1 A2 A3 A4 A1";
        uu.klass.sub(uu.id('div'), "A1  A4");

        return [uu.id('div').className, "->", 'A2 A3'];
      },
      "uu.klass.sub(uu.id('div')) ( 'B1 B2' )から 存在しないクラス( 'A1 A2 A3 A4 A1' )を引いてもエラーにならない": function() {
        uu.id('div').className = "B1 B2";
        uu.klass.sub(uu.id('div'), "A1 A2 A3 A4 A1");

        return [uu.id('div').className, "->", 'B1 B2'];
      },
    "uu.klass.toggle()": "",
      "uu.klass.toggle(uu.id('div')) ( 'A1 A2 B1 B2' ) から 'A2 B2' をトグルすると、'A1 B1' になる": function() {
        uu.id('div').className = "A1 A2 B1 B2";
        uu.klass.toggle(uu.id('div'), "A2 B2");

        return [uu.id('div').className, "->", 'A1 B1'];
      },
      "uu.klass.toggle(uu.id('div')) ( 'A1 B1' ) から 'A2 B2' をトグルすると、'A1 B1 A2 B2' になる": function() {
        uu.id('div').className = "A1 B1";
        uu.klass.toggle(uu.id('div'), "A2 B2");

        return [uu.id('div').className, "->", 'A1 B1 A2 B2'];
      },

    "uu.hash()": "",
      "[1][through] uu.hash({ key: 'value' }) はハッシュをそのままスルーし { key: 'value' } を返す": function() {

        return [hash2, "===", hash1];
      },

        var hash = uu.hash('key', 123);

        return [hash, "==", { key: 123 }];

      "[3][split , str] uu.hash('key,a,key2,b') -> { key: 'a', key2: 'b' }": function() {

      "[4][split ; str] uu.hash('key;a;key2;b', ';', 0) -> { key: 'a', key2: 'b' }": function() {
        var hash = uu.hash('key;a;key2;b', ';', 0);

        return [hash, "==", { key: 'a', key2: 'b' }];
      },
      "[5][split , num] uu.hash('key,0,key2,1', ',', 1) -> { key: 0, key2: 1 }": function() {
        var hash = uu.hash('key,0,key2,1', ',', 1);

        return [hash, "==", { key: 0, key2: 1 }];
      },
