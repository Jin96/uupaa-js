<html><head><title>uu.xpath.snap</title>
<!--[if IE]><script id="javascript-xpath.js" type="text/javascript" src="http://pigs.sourceforge.jp/javascript-xpath.js"></script><![endif]-->
<script id="uupaa.js" type="text/javascript" src="../../uupaa.js?load=perflog"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head><body><a href="../../README.htm">README</a> &gt; <a href="../../SELECTOR.htm#xpath-selector">SELECTOR</a> &gt; uu.xpath.snap<br />
<div>
  <p id="hoge">hoge</p>
  <p id="huga">huga</p>
</div>
<div id="result"></div>
<script>
  uu.window.ready(function() {
    uu.forEach(uu.xpath.snap("//p[@id]", document, "id"), function(v) {
      uu.log(v); // "hoge", "huga"
    });
  });
</script>
<pre>
  &lt;p id="hoge"&gt;hoge&lt;/p&gt;
  &lt;p id="huga"&gt;huga&lt;/p&gt;

    uu.forEach(uu.xpath.snap("//p[@id]", document, "id"), function(v) {
      uu.log(v); // "hoge", "huga"
    });
</pre>
</body></html>
