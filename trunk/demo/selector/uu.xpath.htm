</head><body><a href="../../README.htm">README</a> &gt; <a href="../../SELECTOR.htm#xpath-selector">SELECTOR</a> &gt; uu.xpath<br />
<div>
  <p>hoge</p>
  <p>huga</p>
</div>
<div id="result"></div>
<script>
  uu.window.ready(function() {
    uu.forEach(uu.xpath("/html/body/div/p[2]"), function(v) {
      uu.log(v.innerText); // "huga"
    });
  });
</script>
<pre>
  &lt;p&gt;hoge&lt;/p&gt;
  &lt;p&gt;huga&lt;/p&gt;

    uu.forEach(uu.xpath("/html/body/div/p[2]"), function(v) {
      uu.log(v.innerText); // "huga"
    });
</pre>
