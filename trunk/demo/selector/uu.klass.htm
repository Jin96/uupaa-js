<script id="uupaa.js" type="text/javascript" src="../../uupaa.js?load=perflog"></script>

<style>#result { background-color: lime; }</style>
</head><body><a href="../../README.htm">README</a> &gt; <a href="../../SELECTOR.htm#class-selector">SELECTOR</a> &gt; uu.klass<br />
<div>
  <div class="death note">hoge</div>
  <div class="note">huga</div>
</div>
<div id="result"></div>
<script>
  uu.window.ready(function() {
    uu.forEach(uu.klass("note"), function(v) {
      uu.log(v.innerText); // "hoge", "huga"
    });
  });
</script>
<pre>
  &lt;div class="death note"&gt;hoge&lt;/div&gt;
  &lt;div class="note"&gt;huga&lt;/div&gt;

    uu.forEach(uu.klass("note"), function(v) {
      uu.log(v.innerText); // "hoge", "huga"
    });
</pre>
</body></html>
