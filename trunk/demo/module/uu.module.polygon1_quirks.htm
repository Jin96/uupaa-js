  position: absolute;
  top: 8em;
  left: 0;
}

<body>
<a href="../../README.htm#demo">README</a> &gt; <a href="../../MODULE.htm#uu.module.polygon">MODULE</a> &gt; uu.module.polygon1.htm
  <br />
  <a href="./uu.module.polygon1.htm">Standard Mode</a>

<canvas id="canvas0" width="640" height="480"></canvas>

<script>
function boot() {
  var poly = new uu.module.polygon({ fps: 50});
  poly.add({ highLight: 0x00, color: 0x000000, x: 200, y: 200, zoom: 800 });
  poly.add({ highLight: 0x40, color: 0x0000cc, x: 200, y: 200, zoom: 600 });
  poly.draw(uu.id("canvas0").getContext("2d"));
  uu.delay(function() {
    poly.draw(uu.id("canvas0").getContext("2d"), true);
  }, 2000);
}
uu.module("", "polygon", function() {
  uu.ready(boot, "C");
});
</script>

</body>
