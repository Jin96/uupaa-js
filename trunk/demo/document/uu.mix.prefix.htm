<html><head><title>Object mixin</title>
<script id="uupaa.js" type="text/javascript" src="../../uupaa.js?module=dev"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head><body><a href="../../README.htm">README</a> &gt; <a href="../../DOCUMENT.htm#uu.mix.prefix">DOCUMENT</a> &gt; uu.mix.prefix<br />
<div id="result"></div>
<script>
  uu.ready(function() {
    var hash = { a: 0 };
    uu.mix.prefix(hash, { a: "a", b: 1 }, "_prefix_", true);
    uu.log(hash); // { a: 0, _prefix_a: "a", _prefix_b: 1 };

    var reduce = uu.mix.prefix({}, hash, "_prefix_", false);
    uu.log(reduce); // { a: "a", b: 1 };
  }, "W");
</script>
