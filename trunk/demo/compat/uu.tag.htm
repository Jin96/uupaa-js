<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>uupaa.js - uu.tag, uu.id test</title>
<script type="text/javascript" src="../../uupaa.js"></script>
<style type="text/css">
body { color: white; background-color: black; padding-top: 3em; }
</style>
</head>
<body>
<dl>
  <dt>uu.tag() - document.getElementsByTagName()のラッパー</dt>
  <dd>長いので短く。
  </dd>
</dl>
<div id="example">
 <p id="p1" class="aaa bbb"/>
 <p id="p2" class="aaa ccc"/>
 <p id="p3" class="bbb ccc"/>
</div>

<pre>
&lt;div id="example"&gt;
 &lt;p id="p1" class="aaa bbb"/&gt;
 &lt;p id="p2" class="aaa ccc"/&gt;
 &lt;p id="p3" class="bbb ccc"/&gt;
&lt;/div&gt;

A call to <input type="button" value="document.getElementById('example').getElementsByTagName('p') = p1, p2 and p3 elements" onclick="test1()" />
  would return a NodeList with the two paragraphs p1, p2 and p3 in it.

<script>
function test1() { // document.getElementById('example').getElementsByTagName('p')
  uu.forEach(uu.tag('p', uu.id('example')), function(v) {
    alert(v.id);
  });
}
</script>

</body>
</html>
