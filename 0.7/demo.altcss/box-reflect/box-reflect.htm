<!doctype html><html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>-uu-box-reflect</title>
<style type="text/css">
@import url(../../README.css);
body {
  width: 600px;
}
.view {
  padding: 20px;
}
.gradation-box {
  border: 1px solid rgb(204, 204, 204);
  -uu-box-shadow: skyblue 0px 3px 20px;
  -uu-background-image:
    -uu-gradient(linear, left top, left bottom, from(white),
                     color-stop(0.1, white), to(rgb(205, 221, 241)));
  -uu-border-radius: 2em;
  -uu-border-top-left-radius: 0px;
  display: block;
  margin: 20px;
  height: 160px;
  padding: 10px;
  vertical-align: top;
  position: relative;
}
.gradation-box > * {
  margin-left: 80px;
}
.gradation-box > .view {
  margin-left: 0;
  display: block;
  float: left;
}
.reflect {
  -uu-box-reflect: below 0px
      -uu-gradient(linear, left top, left bottom, from(transparent),
                       color-stop(0.65, transparent), to(white));
}
.canvas-view {
  position: absolute;
  right: -30px;
  bottom: -30px;
}
h1 {
  color: blue;
  font-size: 36px;
  line-height: 1;
  font-family: Helvetica, sans-serif;
  margin-top: 20px;
  padding: 0;
  text-shadow: gray 5px 5px 5px;
  -uu-text-shadow: gray 5px 5px 5px;
}
html.ifie6 h1,
html.ifie7 h1 {
  width: 200px;
}

html.ifie6 .canvas-view {
  bottom: 60px;
}
</style>
<script>
window.xconfig = { dir: "../../" };
</script>
<script type="text/javascript" src="../../uupaa.js"></script>
<script src="../../plugin/gfx/uu.plugin.gfx.js"></script>
<script src="../../plugin/gfx/uu.plugin.gfx.cube.js"></script>

<script>
function xcanvas(uu, canvases) {
    var poly = uu.factory("GfxCube", { fps: 50 });
    var canvas = uu.id("canvas");
    var ctx = canvas.getContext("2d");

    ctx.xFlyweight = 1;

    poly.add({ highLight: 0x20, color: 0x000000, x: 60, y: 60, z: 350 });
    poly.add({ highLight: 0x40, color: 0x0000cc, x: 60, y: 60, z: 250 });
    poly.draw(ctx, 0);


/*
    uu.event(canvas, uu.ie ? "mouseenter" : "mouseover",
                    function(evt) { poly.draw(canvas.getContext("2d"), 1); });
    uu.event(canvas, uu.ie ? "mouseleave" : "mouseout",
                    function(evt) { poly.stop(); });
 */
/*
    uu.event.hover(canvas,
                function(evt) { poly.draw(canvas.getContext("2d"), 1) },
                function(evt) { poly.stop(); });
 */
    uu.event.hover(canvas, function() { poly.run(ctx); },
                           function() { poly.stop(); });

}
</script>

</head>
<body>

<div class="view" id="toplayer">
  <div class="gradation-box">
    <div class="view">
      <img class="reflect" src="../img/upapa.jpg" />
    </div>
    <h1>uupaa.js</h1>
    <p class="link">
      <a href="http://code.google.com/p/uupaa-js/">uupaa-js project</a>
    </p>
    <div class="canvas-view">
      <canvas id="canvas" class="flash sl vml" width="120" height="120"></canvas>
    </div>
  </div>
</div>


</body>
</html>
