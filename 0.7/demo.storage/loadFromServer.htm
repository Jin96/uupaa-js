<!doctype html><html><head><meta charset="utf-8" />
<title>uu.storage - loadFromServer</title>
<script src="../uu.js"></script>
<script src="../uu.ajax.js"></script>
<script src="../uu.form.js"></script>
<script src="../uu.flash.js"></script>
<script src="../class/Storage.js"></script>
<script src="../class/LocalStorage.js"></script>
<script src="../class/FlashStorage.js"></script>
<script src="../class/IEStorage.js"></script>
<script src="../class/CookieStorage.js"></script>
<script>
function xstorage(uu, storage) {
    uu.id("backend").innerText = storage.backend;
}
function loadFromServer() {
    var storage = uu("Storage");

    storage.loadFromServer(uu.id("url").value, {}, function(jsonpResultHash) {

        if (jsonpResultHash.ok) {
            uu.value(uu.id("output"), uu.json(storage.getAll()));
        } else {
            alert("error");
        }
    });
}
</script>
</head><body>
<h1 id="backend" style="text-shadow: gray 3px 3px 3px">Plz Wait...</h1>

<input type="text" id="url" value="http://www.geoplugin.net/json.gp?jsoncallback=?" size="60" />
<input type="button" value="loadFromServer" onclick="loadFromServer()" />
<textarea id="output" cols="80" rows="20">your geolocation</textarea>


</body></html>
