<!doctype html><head><title>Canvas sphere</title>
<!-- http://www.canvasdemos.com/2010/02/06/canvas-sphere/ -->
<style>
body {
    background-color: #000000;
    margin: 0px;
    padding: 0px;
}
canvas {
    background: #000000;
}
</style>
<script>window.xconfig = { dir: "../" };</script>
<script src="../uupaa.js"></script>
<script src="demo8_sphere.js"></script>
<script>
function xcanvas() {
    var ctx = document.getElementById("sphere").getContext("2d");

    if (ctx instanceof uu.canvas.VML2D) {
        document.title = "Backend: VML";
    } else if (ctx instanceof uu.canvas.FL2D) {
        document.title = "Backend: Flash";
    } else if (ctx instanceof uu.canvas.SL2D) {
        document.title = "Backend: Silverlight";
    } else {
        document.title = "Native Canvas";
    }
    ctx.xFlyweight = 1;

    new Sphere();
}
function switchBackend() {
    var n = window.name || "";

    if (!n) {
        window.name = "flash";
    } else {
        switch (n) {
        case "sl":      window.name = "flash"; break;
        case "flash":   window.name = "vml"; break;
        case "vml":     window.name = "sl"; break;
        }
    }
    location.reload(false);
}
function xboot(uu) {
    uu.id("sphere").className = window.name || "sl";
}

</script>
</head><body>
    <input type="button" value="sl/flash/vml" onclick="switchBackend()" />
    <div align="center">
        <canvas id="sphere" width="600" height="600"></canvas>
    </div>
</body></html>
