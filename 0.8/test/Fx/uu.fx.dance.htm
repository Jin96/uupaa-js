<!doctype html><html><head><meta charset="utf-8" />
<title>uu.css.show / uu.css.hide test</title>
<style>
div {
    position: absolute;
    left: 100px;
    top: 100px;
    color: white;
    background-color: #a3d1fc;
    border: 10px double skyblue;
}
</style>
<script src="../../src/uupaa.js"></script>
<script src="../../src/Color/uu.color.js"></script>
<script src="../../src/Query/uu.query.js"></script>
<script>

uu.ready(function(uu) {
    uu("div").css({ o: 0.5 }).click(function(evt, node) {
        uu("div").unclick();
        uu.fx.skip(0, 1, 1);
        action();
    }).fx(800, { o: 0.1 }).fx(800, { o: 0.5 });
});
function action() {
    uu("div").each(function(node, i) {
        uu.fx(node, 1000, { x: i * 100, y: i * 100, r: 1 });
    }).fx(1000, { x: 0, y: 0, r: 1 }).each(function(node, i) {
        uu.fx(node, 1000, { x: 400, y: 400, r: 1 });
        uu.fx(node, 1000, { x: i * 100, y: i * 100, r: 1 });
    }).fx(1000, { x: 0, y: 0, r: 1 });
}
</script></head><body>
<div><img src="../images/cover0.jpg" /></div>
<div><img src="../images/cover0.jpg" /></div>
<div><img src="../images/cover0.jpg" /></div>
<div><img src="../images/cover0.jpg" /></div>

</body></html>
