<!doctype html><html><head><meta charset="utf-8" />
<title>uu.css.show / uu.css.hide test</title>
<style>
.nodisp {
    display: none;
}
.hidden {
    visibility: hidden;
}
.opacity0 {
    opacity: 0;
}
div {
    position: absolute;
    left: 100px;
    top: 100px;
    width: 100px;
    height: 100px;
    color: white;
    background-color: gray;
}
</style>

<script src="../../src/uupaa.js"></script>


<script>
uu.ready(function(uu) {
    uu("div").nth(3, function(node, i) {
        uu.css.opacity(node, 0);
    }).each(function(node, i) {
        uu.fx(node, 1000, { x: i * 100, y: i * 100 });
    }).hide(1000).show(1000).hide(1000).show();
});
</script></head><body>

<div> test1 </div>
<div class="nodisp"> test2 </div>
<div class="hidden"> test3 </div>
<div class="opacity0"> test4 </div>
<div class="nodisp hidden"> test5 </div>
<div class="nodisp opacity0"> test6 </div>
<div class="hidden opacity0"> test7 </div>

</body></html>
