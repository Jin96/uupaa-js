<script>
uu.ready(function(uu, doc) {
}, "canvas", function(uu, canvasArray) {
    var ctx = canvasArray[0].getContext("2d");

    ctx.beginPath();
    ctx.moveTo(100, 100);
    ctx.lineTo(100, 100);
    ctx.closePath();
    ctx.globalAlpha = 0.5;
    ctx.drawRoundRect(0, 0, 100, 100, 20, uu.color("red"), uu.color("blue"));

    uu.hatch();
});

</script>
