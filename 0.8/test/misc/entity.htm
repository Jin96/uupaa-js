<script>
uu.ready(function(uu) {

    uu.test({
        "uu.entity()": "",
            "uu.entity('<a href=\"&\">') == '&lt;a href=&quot;&amp;&quot;&gt;'": function() {
                return [uu.entity('<a href="&">'), "==", '&lt;a href=&quot;&amp;&quot;&gt;'];
            },
        "uu.entity.decode()": "",
            "uu.entity.decode('&lt;a href=&quot;&amp;&quot;&gt;') == '<a href=\"&\">'": function() {
                return [uu.entity.decode('&lt;a href=&quot;&amp;&quot;&gt;'), "==", '<a href="&">'];
            },
            "uu.entity.decode('\\u0073\\u0074\\u0072\\u0069\\u006e\\u0067', 0) == 'string'": function() {
                return [uu.entity.decode('\\u0073\\u0074\\u0072\\u0069\\u006e\\u0067', 0), "==", 'string'];
            },
            "uu.entity.decode('st\\u0073\\u0074\\u0072\\u0069\\u006e\\u0067', 0) == 'ststring'": function() {
                return [uu.entity.decode('st\\u0073\\u0074\\u0072\\u0069\\u006e\\u0067', 0), "==", 'ststring'];
            },
            "uu.entity.decode('\\u3043\\u3044\\u3045', 0) == 'ぃいぅ'": function() {
                return [uu.entity.decode('\\u3043\\u3044\\u3045', 0), "==", 'ぃいぅ'];
            },
            "uu.entity.decode('&amp;\\u3043\\u3044\\u3045&amp;', 0) == '&ぃいぅ&'": function() {
                return [uu.entity.decode('&amp;\\u3043\\u3044\\u3045&amp;', 0), "==", '&ぃいぅ&'];
            }
    });
});
</script>
