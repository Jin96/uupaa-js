<script src="../../src/misc/codec.js"></script>
<script>
uu.ready(function(uu) {
    var longData = "1111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111"
                 + "1111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111";

    uu.test({
        "MD5 encode": "",
            'md5("hoge")': function() {
                var enc = uu.md5("hoge");

                return [enc, "==", "ea703e7aa1efda0064eaa507d9e8ab7e"];
            },
            'md5("ascii")': function() {
                var enc = uu.md5("ascii");

                return [enc, "==", "5b7f33be48f19c25e1af2f96cffc569f"];
            },
            'md5("user-password")': function() {
                var enc = uu.md5("user-password");

                return [enc, "==", "9a3729201fdd376c76ded01f986481b1"];
            },
            'md5(longData)': function() {
                var enc = uu.md5(longData);

                return [enc, "==", "3eb5de4c3f5768c373d2fde0df1dff7e"];
            },
            'md5(utf8("こんにちはこんにちは"))': function() {
                var enc = uu.md5(uu.utf8("こんにちはこんにちは"));

                return [enc, "==", "6870d8dd4b4bc38db9b094f1a959eae2"];
            }
    });
});
</script>
