<!doctype html><html><head><meta charset="UTF-8" />
<title></title>
<style>
.uutest ol { background-color:dodgerblue;color:white }
.uutest li { padding:5px;border:1px solid #ccc }
.uutest .li0 { background-color:red   }
.uutest .li1 { background-color:green }
.uutest .li2 { background-color:red   }
.uutest .li3 { background-color:#0a0  }
.uutestinfo { position:fixed;top:10px;right:10px;font-size:xx-large }
.uutestinfo a { border: 3px outset gray;padding:3px;background-color:red;color:white }
.uutestinfo .score { color:black;text-shadow:gray 1px 1px 1px }
.uutestinfo .ngzone {}
</style>
<script src="../../src/uupaa.js"></script>
<script src="../../src/test/test.js"></script>
<script src="../../src/misc/msgpack.js"></script>
<script src="../../src/misc/utf8.js"></script>
<script src="../../src/misc/byteArray.js"></script>
<script>
uu.ready(function(uu) {
    var byteArray = uu.msgpack.pack({ a: ['b', 1, 0.123, -1.11] });
uu.log("msgpack.pack(??) = ??", "{ a: ['b', 1, 0.123, -1.11] }", byteArray);

    uu.test({
        "uu.byteArray.toHexString(ByteArray) -> 'ffff...' style HexString": "",
            "uu.byteArray.toHexString([129,161,97,148,161,98,1,203,63,191,124,237,145,104,114,176,203,191,241,194,143,92,40,245,195])": function() {

                return [uu.byteArray.toHexString(byteArray), "==", "81a16194a16201cb3fbf7ced916872b0cbbff1c28f5c28f5c3"];
            },
        "uu.byteArray.toHexString(ByteArray, verbose) -> [0xff, 0xff, ...] style HexString": "",
            "uu.byteArray.toHexString([129,161,97,148,161,98,1,203,63,191,124,237,145,104,114,176,203,191,241,194,143,92,40,245,195], true)": function() {

                return [uu.byteArray.toHexString(byteArray, true), "is string"];
            },
        "uu.byteArray(HexString) -> ByteArray": "",
            "uu.byteArray('81a16194a16201cb3fbf7ced916872b0cbbff1c28f5c28f5c3')": function() {
                var hexString = uu.byteArray.toHexString(byteArray);

                return [uu.byteArray(hexString), "==", byteArray];
            }
    });
});
</script>
</head><body></body></html>
