<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8" />
<title>Click event handler</title>
<script src="../../src/uupaa.js"></script>
<script>
uu.ready(function() {

    uu.Class.singleton("A1", {
        handleEvent:  function(evt) {
            alert("click");
            uu.event.unbind(evt.node);
        }
    });

    uu.body(uu.click(uu.div("click me"), uu("A1")));
})
</script>
</head><body>
<div id="trace"></div>
</body></html>
