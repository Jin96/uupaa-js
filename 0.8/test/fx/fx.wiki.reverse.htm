<!doctype html><html><head><meta charset="UTF-8" />
<title>uu.fx test</title>
<style>
.box {
  background-color: skyblue;
  position: absolute;
  width: 100px;
  height: 20px;
}
</style>
<script src="../../src/uupaa.js"></script>
<script src="../../src/fx/easing.js"></script>
<script src="../../src/color/color.js"></script>
<script>
uu.ready(function(uu) {
    uu(".box").each(function(node, i) {
        uu.css(node, { o: 0.5, x: 20, y: i * 50 + 50 });
    });
});
function run_reverse1() {
    uu(".box").fx(500, { w: 0, chain: 1 }).fx(500, { w: 300, reverse: 1 });
}
function run_reverse2() {
    uu(".box").fx(500, { o: 1.0, reverse: 1 });
}

</script>
</head><body>
    <input type="button" value="fx width" onclick="run_reverse1()" />
    <input type="button" value="fx opacity" onclick="run_reverse2()" />
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
</body></html>
